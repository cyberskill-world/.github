name: ğŸ“ˆ CI - Update
on:
  workflow_call:
    inputs:
      BRANCH:
        description: "Branch to update"
        required: false
        type: string
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš¨ Check branch
        uses: cyberskill-world/.github/actions/check-branch@main
        with:
          BRANCH: ${{ inputs.BRANCH }}
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        if: env.SHOULD_CONTINUE == 'true'
      - name: ğŸ”§ Setup Environment and Dependencies
        uses: cyberskill-world/.github/actions/env-deps@main
        if: env.SHOULD_CONTINUE == 'true'
      - name: ğŸ”„ Pull latest changes
        shell: bash
        run: |
          git pull --rebase origin ${{ inputs.BRANCH }}
      - name: âš™ï¸ Update Dependencies
        run: pnpm run --if-present prepare
        if: env.SHOULD_CONTINUE == 'true'
      - name: ğŸ› ï¸ Lint & Build
        uses: cyberskill-world/.github/actions/lint-build@main
        if: env.SHOULD_CONTINUE == 'true'
      - name: ğŸ“ Commit Changes
        uses: cyberskill-world/.github/actions/commit-changes@main
        if: env.SHOULD_CONTINUE == 'true'
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
