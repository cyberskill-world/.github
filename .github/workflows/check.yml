name: ðŸ§ª CS - Check
on:
  workflow_call:
    inputs:
      BUILD_ARTIFACT_NAME:
        description: "Name of the build artifact"
        required: false
        type: string
jobs:
  check:
    name: ðŸ§ª CS - Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Environment and Dependencies
        uses: cyberskill-world/.github/actions/env-deps@main

      - name: Lint & Build
        uses: cyberskill-world/.github/actions/lint-build@main

      - name: Upload build or dist folder as artifact
        if: ${{ inputs.BUILD_ARTIFACT_NAME != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.BUILD_ARTIFACT_NAME }}
          path: |
            dist
            build
