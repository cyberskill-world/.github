name: ğŸ”§ CI - Setup Environment and Dependencies
description: This action sets up the environment and installs dependencies for the CI pipeline.

runs:
  using: "composite"
  steps:
    - name: ğŸš€ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false

    - name: ğŸ§° Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22.14.0"
        cache: "pnpm"

    - name: ğŸ”„ Pull latest changes (with rebase)
      shell: bash
      run: git pull --rebase

    - name: ğŸ“ Setup environment variables
      shell: bash
      run: cp .env.example .env

    - name: ğŸ“¦ Install dependencies
      shell: bash
      run: pnpm install

    - name: ğŸ—‚ï¸ Cache pnpm dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pnpm-store
          node_modules
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-


