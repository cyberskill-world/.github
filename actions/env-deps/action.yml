name: ğŸ”§ CI - Setup Environment and Dependencies
description: This action sets up the environment and installs dependencies for the CI pipeline.
runs:
  using: "composite"
  steps:
    - name: ğŸš€ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        cache: "pnpm"
        run_install: false
    - name: ğŸ§° Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22.15.0"
    - name: ğŸ“ Setup environment variables
      shell: bash
      run: |
        if [ -f ".env.example" ]; then
          cp .env.example .env
        else
          echo ".env.example not found. Skipping."
        fi
    - name: ğŸ“¦ Install dependencies
      shell: bash
      run: pnpm install --ignore-scripts --no-frozen-lockfile
