---
name: üîÄ CS - Merge
description: This action merge the specific branch into the target branch
inputs:
  GH_TOKEN:
    description: GitHub token for authentication
    required: true
  FROM:
    description: The branch to merge from
    required: true
  TO:
    description: The branch to merge into
    required: true
  CHOOSE_STRATEGY:
    description: The strategy to use for the merge
    required: false
    default: "theirs"
runs:
  using: "composite"
  steps:
    - name: Set up Git
      shell: bash
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Pull latest changes then merge
      shell: bash
      run: |
        git fetch origin ${{ inputs.FROM }} || { echo "‚ùå Branch ${{ inputs.FROM }} not found on remote"; exit 1; }
        git fetch origin ${{ inputs.TO }}

        git checkout ${{ inputs.FROM }}
        git checkout ${{ inputs.TO }}
        git pull origin ${{ inputs.TO }}

        git merge origin/${{ inputs.FROM }} --allow-unrelated-histories --strategy-option ${{ inputs.CHOOSE_STRATEGY }}
        git push origin ${{ inputs.TO }}
