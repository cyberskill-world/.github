name: üîç CI - Check Branch
description: This action checks if the current branch matches the target branch

inputs:
  BRANCH:
    description: 'Branch to check against'
    required: true
    default: 'main'

runs:
  using: 'composite'
  steps:
    - name: üö® Check if branch matches the target branch
      shell: bash
      run: |
        if [ "${GITHUB_REF##*/}" != "${{ inputs.BRANCH }}" ]; then
          echo "Not on '${{ inputs.BRANCH }}' branch. Skipping.";
          exit 0  # Skip further steps without failing the job
        fi
        echo "On '${{ inputs.BRANCH }}' branch. Proceeding."
