name: 🔍 CI - Check Branch
description: This action checks if the current branch matches the target branch

inputs:
  target_branch:
    description: 'Branch to check against'
    required: true
    default: 'main'

runs:
  using: 'composite'
  steps:
    - name: 🚨 Check if branch matches the target branch
      shell: bash
      run: |
        if [ "${GITHUB_REF##*/}" != "${{ inputs.target_branch }}" ]; then
          echo "Not on '${{ inputs.target_branch }}' branch. Skipping.";
          exit 0  # Skip further steps without failing the job
        fi
        echo "On '${{ inputs.target_branch }}' branch. Proceeding."
